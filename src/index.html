<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Darkning</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo" data-aos="fade-down" data-aos-delay="300">
                <h1>
                    <img src="./images/logo/others/logo.png" alt="logo">
                </h1>
            </div>
            <nav class="header__nav" data-aos="fade-up" data-aos-delay="500">
                <ul class="header__nav__navbar">
                    <li class="header__nav__navbar__item" data-target="about">
                        About
                    </li>
                    <li class="header__nav__navbar__item active" data-target="contact">
                        Contact
                    </li>
                    <li class="header__nav__navbar__item" data-target="comission">
                        Comission
                    </li>
                </ul>
            </nav>      
        </div>
    </header>
    <main>
        <div class="container">
            <section id="about" class="hidden" data-aos="fade-right">
                <h2>Sobre</h2>
                <p>Conteúdo sobre...</p>
            </section>
            <section id="contact" data-aos="fade-up" data-aos-delay="700">
                <h2>Contato</h2>
                <p>Conteúdo de contato...</p>
            </section>
            <section id="comission" class="hidden" data-aos="fade-right">
                <h2>Comissões</h2>
                <p>Conteúdo de comissões...</p>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
