<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../styles/main.scss">
    <title>Darkning</title>
    <!-- Tags hreflang para versões em diferentes idiomas -->
    <link rel="alternate" hreflang="pt-BR" href="https://darkning.art/pt/" />
    <link rel="alternate" hreflang="es" href="https://darkning.art/es/" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo" data-aos="fade-down" data-aos-delay="300">
                <h1>
                    <img src="../images/logo/others/logo.png" alt="logo">
                </h1>
            </div>
            <nav class="header__nav" data-aos="fade-up" data-aos-delay="500">
                <ul class="header__nav__navbar">
                    <li class="header__nav__navbar__item active" data-target="about">
                        Acerca de
                    </li>
                    <li class="header__nav__navbar__item" data-target="links">
                        Links
                    </li>
                    <li class="header__nav__navbar__item" data-target="comission">
                        Encargo
                    </li>
                </ul>
            </nav>      
        </div>
    </header>
    <main>
        <div class="container">
            <section id="about" data-aos="fade-up" data-aos-delay="700">
                <h2>Sobre</h2>
                <p>Conteúdo sobre...</p>
            </section>
            <section id="links" class="hidden">
                <div class="contact--redes">
                    <ul class="redes">
                        <li class="redes__icons">
                            <a class="redes__icons__icon" href="https://www.instagram.com/darkning.art/" target="_blank" rel="noopener noreferrer">
                                <img class="insta" src="../images/svgs/instagram.svg" alt="instagram">
                            </a>
                        </li>
                        <li class="redes__icons">
                            <a class="redes__icons__icon" href="https://www.youtube.com/channel/UCw1OmBxX3P-xY_GGkmslJ9g" target="_blank" rel="noopener noreferrer">
                                <img class="ytb" src="../images/svgs/youtube.svg" alt="youtube">
                            </a>
                        </li>
                        <li class="redes__icons">
                            <a class="redes__icons__icon" href="https://cara.app/darkning" target="_blank" rel="noopener noreferrer">
                                <img class="cara" src="../images/svgs/cara-app-logo-circle.svg" alt="cara app">
                            </a>
                        </li>
                        <li class="redes__icons"></li>
                    </ul>
                </div>
                <div class="contact--others">
                    <ul class="others">
                        <a href="https://www.colab55.com/@darkning" target="_blank" rel="noopener noreferrer">
                            <li class="others__pad">Colab 55</li>
                        </a>
                        <a href="http://www.redbubble.com/people/gooddark" target="_blank" rel="noopener noreferrer">
                            <li class="others__pad">redbubble</li>
                        </a>
                        <a href="https://www.inprnt.com/gallery/darkning/" target="_blank" rel="noopener noreferrer">
                            <li class="others__pad">inprnt</li>
                        </a>
                    </ul>
                </div>
            </section>
            <section id="comission" class="hidden">
                <div class="form">
                    <form id="project-form">
                        <label for="email">Email* </label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
            
                        <label for="name">Nombre* </label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
            
                        <label for="project-type">¿Qué tipo de proyecto te interesa?* </label>
                        <select id="project-type" name="project-type" required onchange="showOtherInput()">
                            <option value="Personal project">Proyecto personal</option>
                            <option value="Artwork or asset for professional or passion project">Arte o recurso para proyecto profesional o de pasión</option>
                            <option value="Artwork for album or single cover">Arte para la portada de álbum o sencillo</option>
                            <option value="Custom piece for tattoo">Pieza personalizada para tatuaje</option>
                            <option value="Tabletop RPG (D&D) character designs">Diseños de personajes para RPG de mesa (D&D)</option>
                            <option value="Original character design">Diseño de personaje original</option>
                            <option value="Fan Art">Fan Art</option>
                            <option value="Book cover">Portada de libro</option>
                            <option value="Licensing an existing piece">Licenciamiento de una obra existente</option>
                            <option value="Custom digital piece or physical painting">Peza digital personalizada o pintura física</option>
                            <option value="Other">Otro</option>
                        </select>
            
                        <div class="other-input" id="other-project-type">
                            <label for="other-project-type-input">Por favor, especifique:</label>
                            <input type="text" id="other-project-type-input" name="other-project-type-input">
                        </div>
            
                        <label for="price-range">Rango de precios* </label>
                        <input type="text" id="price-range" name="price-range" placeholder="$100 - $500" required>
            
                        <label for="description">Descripción de la solicitud* </label>
                        <textarea id="description" name="description" rows="4" maxlength="500" placeholder="Describe tu proyecto en detalle..." required></textarea>
            
                        <label for="visual-preference">Si hay piezas que te atraen visualmente, no dudes en agregar un enlace a ellas o describirlas a continuación.</label>
                        <textarea id="visual-preference" name="visual-preference" rows="4" maxlength="300" placeholder="Agrega enlaces o descripciones..."></textarea>
            
                        <label for="format-needed">¿Necesitas este proyecto en un formato específico?</label>
                        <input type="text" id="format-needed" name="format-needed" placeholder="e.g., JPEG, PNG, PDF">
            
                        <label for="date-needed">Fecha de entrega, si aplica</label>
                        <input type="date" id="date-needed" name="date-needed">
            
                        <label for="licensing-needs">Necesidades de licenciamiento* </label>
                        <select id="licensing-needs" name="licensing-needs" required onchange="showOtherLicensingInput()">
                            <option value="Exclusive rights">Derechos exclusivos</option>
                            <option value="Commercial licensing">Licenciamiento comercial</option>
                            <option value="Personal use">Uso personal</option>
                            <option value="Not needed">No necesario</option>
                            <option value="Not sure">No estoy seguro</option>
                            <option value="Other">Otro</option>
                        </select>
            
                        <div class="other-input" id="other-licensing-needs">
                            <label for="other-licensing-needs-input">Please specify:</label>
                            <input type="text" id="other-licensing-needs-input" name="other-licensing-needs-input">
                        </div>
            
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
