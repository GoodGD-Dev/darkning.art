<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../styles/main.scss">
    <title>Darkning</title>
    <!-- Tags hreflang para versões em diferentes idiomas -->
    <link rel="alternate" hreflang="pt-BR" href="https://darkning.art/pt/" />
    <link rel="alternate" hreflang="es" href="https://darkning.art/es/" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo" data-aos="fade-down" data-aos-delay="300">
                <h1>
                    <img src="../images/logo/others/logo.png" alt="logo">
                </h1>
            </div>
            <nav class="header__nav" data-aos="fade-up" data-aos-delay="500">
                <ul class="header__nav__navbar">
                    <li class="header__nav__navbar__item active" data-target="about">
                        Sobre
                    </li>
                    <li class="header__nav__navbar__item" data-target="links">
                        Links
                    </li>
                    <li class="header__nav__navbar__item" data-target="comission">
                        Comissão
                    </li>
                </ul>
            </nav>      
        </div>
    </header>
    <main>
        <div class="container">
            <section id="about" data-aos="fade-up" data-aos-delay="700">
                <h2>Sobre</h2>
                <p>Conteúdo sobre...</p>
            </section>
            <section id="links" class="hidden">
                <div class="contact--redes">
                    <ul class="redes">
                        <li class="redes__icons">
                            <a class="redes__icons__icon" href="https://www.instagram.com/darkning.art/" target="_blank" rel="noopener noreferrer">
                                <img class="insta" src="images/svgs/instagram.svg" alt="instagram">
                            </a>
                        </li>
                        <li class="redes__icons">
                            <a class="redes__icons__icon" href="https://www.youtube.com/channel/UCw1OmBxX3P-xY_GGkmslJ9g" target="_blank" rel="noopener noreferrer">
                                <img class="ytb" src="images/svgs/youtube.svg" alt="youtube">
                            </a>
                        </li>
                        <li class="redes__icons">
                            <a class="redes__icons__icon" href="https://cara.app/darkning" target="_blank" rel="noopener noreferrer">
                                <img class="cara" src="images/svgs/cara-app-logo-circle.svg" alt="cara app">
                            </a>
                        </li>
                        <li class="redes__icons"></li>
                    </ul>
                </div>
                <div class="contact--others">
                    <ul class="others">
                        <a href="https://www.colab55.com/@darkning" target="_blank" rel="noopener noreferrer">
                            <li class="others__pad">Colab 55</li>
                        </a>
                        <a href="http://www.redbubble.com/people/gooddark" target="_blank" rel="noopener noreferrer">
                            <li class="others__pad">Redbubble</li>
                        </a>
                        <a href="https://www.inprnt.com/gallery/darkning/" target="_blank" rel="noopener noreferrer">
                            <li class="others__pad">Inprnt</li>
                        </a>
                    </ul>
                </div>
            </section>
            <section id="comission" class="hidden">
                <div class="form">
                    <form id="project-form">
                        <label for="email">E-mail* </label>
                        <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>
            
                        <label for="name">Nome* </label>
                        <input type="text" id="name" name="name" placeholder="João da Silva" required>
            
                        <label for="project-type">Em que tipo de projeto você está interessado?* </label>
                        <select id="project-type" name="project-type" required onchange="showOtherInput()">
                            <option value="Projeto pessoal">Projeto pessoal</option>
                            <option value="Arte ou recurso para projeto profissional ou de paixão">Arte ou recurso para projeto profissional ou de paixão</option>
                            <option value="Arte para capa de álbum ou single">Arte para capa de álbum ou single</option>
                            <option value="Pieza personalizada para tatuagem">Peça personalizada para tatuagem</option>
                            <option value="Designs de personagens para RPG (D&D)">Designs de personagens para RPG (D&D)</option>
                            <option value="Design de personagem original">Design de personagem original</option>
                            <option value="Arte de fãs">Arte de fãs</option>
                            <option value="Capa de livro">Capa de livro</option>
                            <option value="Licenciamento de uma peça existente">Licenciamento de uma peça existente</option>
                            <option value="Peça digital personalizada ou pintura física">Peça digital personalizada ou pintura física</option>
                            <option value="Outro">Outro</option>
                        </select>
            
                        <div class="other-input" id="other-project-type">
                            <label for="other-project-type-input">Por favor, especifique:</label>
                            <input type="text" id="other-project-type-input" name="other-project-type-input">
                        </div>
            
                        <label for="price-range">Faixa de preço* </label>
                        <input type="text" id="price-range" name="price-range" placeholder="R$100 - R$500" required>
            
                        <label for="description">Descrição da solicitação* </label>
                        <textarea id="description" name="description" rows="4" maxlength="500" placeholder="Descreva seu projeto em detalhes..." required></textarea>
            
                        <label for="visual-preference">Se houver peças que você acha visualmente atraentes, sinta-se à vontade para adicionar um link para elas ou descrevê-las abaixo.</label>
                        <textarea id="visual-preference" name="visual-preference" rows="4" maxlength="300" placeholder="Adicione links ou descrições..."></textarea>
            
                        <label for="format-needed">Você precisa deste projeto em um formato específico?</label>
                        <input type="text" id="format-needed" name="format-needed" placeholder="p. ex., JPEG, PNG, PDF">
            
                        <label for="date-needed">Data necessária, se aplicável</label>
                        <input type="date" id="date-needed" name="date-needed">
            
                        <label for="licensing-needs">Necessidades de licenciamento* </label>
                        <select id="licensing-needs" name="licensing-needs" required onchange="showOtherLicensingInput()">
                            <option value="Direitos exclusivos">Direitos exclusivos</option>
                            <option value="Licenciamento comercial">Licenciamento comercial</option>
                            <option value="Uso pessoal">Uso pessoal</option>
                            <option value="Não necessário">Não necessário</option>
                            <option value="Não tenho certeza">Não tenho certeza</option>
                            <option value="Outro">Outro</option>
                        </select>
            
                        <div class="other-input" id="other-licensing-needs">
                            <label for="other-licensing-needs-input">Por favor, especifique:</label>
                            <input type="text" id="other-licensing-needs-input" name="other-licensing-needs-input">
                        </div>
            
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
